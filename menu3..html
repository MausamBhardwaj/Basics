<html>
	<head>
		<title>Sample</title>
		<style>
			ul{margin:0px;padding:0px;}
			
			ul li{
			list-style-type:none;
			background:skyblue;
			margin:1px;
			padding:2px;
			width:100px;
			float:left;
			}
			
			ul li a{text-decoration:none;
			color:black;
			font-family:Tahoma;
			}
			
			ul li:hover{
			background:black;
			}
			
			ul li:hover a{color:skyblue;}
			
		</style>
	</head>
	<body>
	
	<ul>
		<li> <a href="#">Home</a> </li>
		<li> <a href="#">About</a> </li>
		<li> <a href="#">Service</a> </li>
		<li> <a href="#">Client</a> </li>
		<li> <a href="#">Contact</a> </li>
	</ul>
		
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</body>
</html>
